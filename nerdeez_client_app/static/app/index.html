<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nerdeez - Community College</title>

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/style.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <!-- endbuild -->
</head>
    <body>
    
        <!-- begin facebook -->
        <div id="fb-root"></div>
        <script>
          window.fbAsyncInit = function() {
            // init the FB JS SDK
            FB.init({
              appId      : '410909982317797',                        // App ID from the app dashboard
              channelUrl : '/channel/', // Channel file for x-domain comms
              status     : true,                                 // Check Facebook Login status
              xfbml      : true                                  // Look for social plugins on the page
            });
        
            // Additional initialization code such as adding Event Listeners goes here
          };
        
          // Load the SDK asynchronously
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/all.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>
        <!-- end facebook -->
		
        <!-- begin global variables -->
		<script type="text/javascript">
			var STATIC_URL = '../';
			var SERVER_URL = 'https://nerdeez-server-dev.herokuapp.com/';
		</script>   
        <!-- end global variables -->
        
		<div id="wrap">
		</div>    
        <div class="footer">
            <div class="container">
                <div class="row font-color">
                    <div class="span2 nerdeez-logo">
                        <div class="logo-textarea"> Created by: </div>
                        <img src="img/logo.png">
                    </div>
                    <div class="nerdeez-links span3 offset3">
                        <ul class="nav nav-pills">
                            <li>

                            </li>
                            <li>
                                <a href="#/terms">Terms &amp; Conditions</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nerdeez-copyright span2 offset2 pull-right">
                        Nerdeez &#169; 2013
                    </div>
                </div>              
            </div>
        </div>

        <!-- build:js scripts/components.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.runtime.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data-shim/ember-data.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/templates.js -->
